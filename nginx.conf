server {
    listen 80;
    server_name localhost;

    # O diretório raiz deve apontar para a pasta 'web' do seu projeto
    root /var/www/html/web;
    index index.php;

    charset utf-8;

    # Roteamento principal para suportar URLs amigáveis do Yii2
    location / {
        # Tenta servir o arquivo, depois um diretório, e por fim redireciona para o index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processamento de arquivos PHP via PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;

        # O nome 'eteczlcatracas-php-fpm' deve corresponder ao nome do serviço no docker-compose.yml
        fastcgi_pass eteczlcatracas-php-fpm:9000;
        
        # Corrige o caminho do script para o PHP-FPM
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300;
    }

    # Regra de cache para arquivos estáticos na pasta de assets
    # Yii2 gera arquivos nesta pasta, então ela precisa ser acessível
    location ~ ^/assets/.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Bloqueia o acesso a diretórios e arquivos sensíveis
    location ~ /\.(git|svn|ht)|/(runtime|tests) {
        deny all;
    }
}
